<table cellspacing="0">
    <tr *ngFor="let h of tableHeight; let i = index">
        <td *ngFor="let w of tableWidth; let j = index" [ngClass]="isFilled(i, j) ? 'filled' : 'empty'">
        </td>
    </tr>
</table>

<div class="button-container">
    <button (click)="gameActive ? stop() : start()">{{gameActive ? 'Stop' : 'Start'}}</button>
    <button (click)="init()">Restart</button>
    <p>Génération {{currentGeneration}}</p>
</div>
