<app-sidebar></app-sidebar> <!--do not touch-->

<main>
    <div class="container justify-content-center">

        <form>

            <div class="row mt-4">
                <div class="col d-flex justify-content-center">
                    <label for=width>Width :&nbsp;</label>
                    <input type="number" id=width name=width [(ngModel)]="defaultWidth">
                </div>
                <div class="col d-flex justify-content-center">
                    <label for=height>Height :&nbsp;</label>
                    <input  type="number" id=height name=height [(ngModel)]="defaultHeight">
                </div>
            </div>

            <div class="row mt-4">
                <div class="col d-flex justify-content-center">
                    <input type="button" id=save name=save value="Save" (click)="save()">
                </div>
                <div class="col d-flex justify-content-center">
                    <input type="button" id=reset name=reset value="Reset" (click)="reset()">
                </div>
            </div>
        
        </form>

    </div>
</main>
